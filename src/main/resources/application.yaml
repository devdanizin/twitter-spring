spring:
  application:
    name: Twitter
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./data/twitter;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console
server:
  port: 8080
jwt:
  public:
    key: classpath:app.pub
  private:
    key: classpath:app.key